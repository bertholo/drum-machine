<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <title>Drum-Machine</title>
</head>

<body>
    <div class="drum-machine" id="drum-machine">
        <div class="display" id="display">
            <div class="pads" id="pads">
                <button class="drum-pad" id="Q">Q</button>
                <button class="drum-pad" id="W">W</button>
                <button class="drum-pad" id="E">E</button>
                <button class="drum-pad" id="A">A</button>
                <button class="drum-pad" id="S">S</button>
                <button class="drum-pad" id="D">D</button>
                <button class="drum-pad" id="Z">Z</button>
                <button class="drum-pad" id="X">X</button>
                <button class="drum-pad" id="C">C</button>
            </div>
            <div class="controls" id="controls">
                <h1>DRUM MACHINE</h1>
                <div class="controls-display" id="controls-display"></div>
                <div class="volume-slider">
                    <input id="volume-control" max="1" min="0" step="0.01" type="range" value="0.3">
                    <p class="volume-display" id="volume-display"></p>
                </div>
                <div class="power" id="power"></div>
            </div>
            <script src="./index.js"></script>
        </div>

    </div>
</body>

</html>
